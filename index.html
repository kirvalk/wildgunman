<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Wild Gunman</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="bandit"></div>
	</div>
	<img class="logo" src="./img/logo.jpg" alt="">
	<div class="defeatscreen"></div>
	
	<audio class="au_main" autoplay="autoplay" loop="loop" src="./sound/main.mp3"></audio>

	<audio class="au_shot"   src="./sound/shot.mp3">   </audio>
	<audio class="au_walk"   src="./sound/walk.mp3">   </audio>
	<audio class="au_prep"   src="./sound/prep.mp3">   </audio>
	<audio class="au_fire"   src="./sound/fire.mp3">   </audio>
	<audio class="au_win"    src="./sound/win.mp3">    </audio>
	<audio class="au_defeat" src="./sound/defeat.mp3"> </audio>

	
	<form action="" class="settings">
		<button class="startbtn btn" type="button">СТАРТ</button>
		<button class="replay btn" type="button">Сыграть еще раз?</button>
	</form>

	<script src="./scripts/gunman.js"></script>
</body>
</html>
